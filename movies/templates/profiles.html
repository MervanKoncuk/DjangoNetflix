{% extends "index.html" %}
{% load static %}
    
    {% block content %}
        <!-- profil seçimi -->
    <div class="container">
        <div class="row w-75 profiles  m-auto bg-black bg-opacity-25">
            <h1 class="text-center text-light">Kimler İzliyor?</h1>
            {% for i in users %}
                <div class="col-3 mt-5 mb-5">
                <a href="{% url 'Movie' %}" class="text-decoration-none text-secondary">
                    <div class="card bg-transparent">
                        <img src="{{i.image.url}}" class="card-img-top" height="200" alt="">
                         <div>
                            <h5 class="card-title text-center ">{{i.name}}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
            

          

            <div class="buton mb-5 text-center">
                <button class="bg-dark text-secondary w-50 p-2 ">Profil Yönetimi</button>
            </div>
        </div>
    </div>
    {% endblock content %}
